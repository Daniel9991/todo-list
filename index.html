<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Todo List</title>
</head>
<body>
	<div id="modal-box">
		<div id="modal-info-box">
			<p id="modal-name" class="modal-info-element"></p>
			<p id="modal-state" class="modal-info-element"></p>
			<p id="modal-added-date" class="modal-info-element"></p>
			<p id="modal-description" class="modal-info-element"></p>
		</div>
		<p id="modal-close">&times;</p>
	</div>
	<div class="container">
		<section id="list-section">
			<div id="list-section-header">
				<h2>
					Don't hesitate to leave something undone. We will remind you Todo it!
				</h2>
			</div>
			<p id="no-task-info" class="todo-element">
				You have nothing pending :)
			</p>
			<ul id="task-list"></ul>
		</section>
		<section id="add-todo">
			<input type="text" placeholder="Name" id="name-input">
			<textarea name="" id="description-input">Add a description...</textarea>
			<input type="submit" value="Add" id="submit-button">
		</section>
	</div>
	<script src="js/code.js"></script>
</body>
</html>

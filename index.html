<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>To-do List</title>
</head>
<body>
	<div id="modal-box">
		<div class="modal-content">
			<div id="modal-close">&times;</div>
			<div id="modal-previous">&#8249;</div>
			<div id="modal-next">&#8250;</div>
			<div class="modal-group">
				<div class="modal-label">Name</div>
				<div id="modal-name" class="modal-property">Some name</div>
			</div>
			<div class="modal-group">
				<div class="modal-label">Description</div>		
				<div id="modal-description" class="modal-property">Some description</div>
			</div>
			<div class="modal-group">
				<div class="modal-label">Complete</div>
				<div id="modal-complete" class="modal-property">false</div>
			</div>
			<div class="modal-group">
				<div class="modal-label">Creation Date</div>
				<div id="modal-creation-date" class="modal-property">Some date</div>
			</div>
			<div class="modal-group">
				<div class="modal-label">Due Date</div>
				<div id="modal-due-date" class="modal-property">Some other date</div>
			</div>
		</div>
	</div>
	<div class="container">
		<header class="header">
			<h3 id="list-length">You are to-do free</h3>
			<div>
				<span>Sort by:</span>
				<select id="sort-select">
					<option value="creation_date-oldest">Created-oldest</option>
					<option value="creation_date-newest">Created-newest</option>
					<option value="due_date-first">Due-first</option>
					<option value="due_date-last">Due-last</option>
					<option value="name-ascending">Name-ascending</option>
					<option value="name-descending">Name-descending</option>
				</select>
			</div>
		</header>
		<ul id="to-do-list">
		</ul>
		<section id="input-section">
			<div id="expand-input">&#8891;</div>
			<label>Enter a name</label>
			<input type="text" id="name-input">
			<div id="wrong-name-input" class="wrong-input"></div>
			<div id="extra-input">
				<label>Enter some description</label>
				<textarea id="description-input"></textarea>
				<div id="time-date-wrapper">
					<label id="date-time-label">Select a due date</label>
					<input type="time" id="time-input">
					<input type="date" id="date-input">
				</div>
				<div id="wrong-date-input" class="wrong-input"></div>
			</div>
			<input type="submit" value="Add to-do" id="add-button">
		</section>
	</div>
	<script src="code.js"></script>	
</body>
</html>

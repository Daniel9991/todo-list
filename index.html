<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Todo List</title>
</head>
<body>
	<div id="non-footer" class="container">
		<section id="list-section">
			<div id="list-section-header">
				<h1>
					Todo List
				</h1>
				<h2>
					Don't hesitate to leave something undone. We will remind you Todo it!
				</h2>
			</div>
			<p id="no-task-info" class="todo-element">
				You have nothing pending :)
			</p>
			<ul id="task-list"></ul>
		</section>
		<section id="add-todo">
			<input type="text" placeholder="New Task" id="task-input">
			<input type="submit" value="Add" id="submit-button">
		</section>
	</div>
	<footer>
		<h2>Todo List, Copyright &copy; 2021</h2>
	</footer>
	<script src="js/code.js"></script>
</body>
</html>
